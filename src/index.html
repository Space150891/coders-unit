<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>iMatrix Control Panel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <meta name="viewport" content="width=thing-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div id="app">
    <style>
      .centered {
        position: fixed; /* or absolute */
        top: 50%;
        left: 50%;
        margin-left: -0.5em;
        margin-top: -0.5em;
      }
    </style>
    <div class="loading" style="font-family: Arial; font-weight: 100;">
      <i class="fa fa-cog fa-spin centered" style="font-size:128px; color: #ccc;"></i>
    </div>
  </div>
  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAySGXbAwPFc35nGcxp2jLf-yZK59clrtk&libraries=drawing"></script>
  <script type="text/javascript" src="/assets/app.js"></script>

</html>
